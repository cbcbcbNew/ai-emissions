<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Usage Tracker</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            max-height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
            color: #2c5530;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .container {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Removed .view-toggle-container and related styles */
        
        .stats-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(44, 85, 48, 0.2);
        }
        
        .stat-item {
            border-bottom: 1px solid rgba(44, 85, 48, 0.1);
            margin-bottom: 8px;
            padding-bottom: 8px;
        }
        
        .stat-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 8px 0;
            transition: all 0.2s ease;
        }
        
        .tool-header:hover {
            background: rgba(44, 85, 48, 0.05);
            border-radius: 6px;
            padding: 8px 8px;
            margin: 0 -8px;
        }
        
        .tool-name {
            font-weight: 500;
            font-size: 14px;
            flex: 1;
        }
        
        .count {
            background: rgba(44, 85, 48, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
            min-width: 24px;
            text-align: center;
            margin-right: 8px;
            color: #2c5530;
        }
        
        .expand-icon {
            font-size: 10px;
            opacity: 0.7;
            transition: transform 0.2s ease;
        }
        
        .stat-item.expanded .expand-icon {
            transform: rotate(180deg);
        }
        
        .tool-details {
            display: none;
            padding: 12px 0 0 0;
            border-top: 1px solid rgba(44, 85, 48, 0.1);
            margin-top: 8px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 12px;
        }
        
        .detail-label {
            opacity: 0.8;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .total-section {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(44, 85, 48, 0.3);
            text-align: center;
        }
        
        .total-count {
            font-size: 24px;
            font-weight: 700;
            margin: 8px 0;
        }
        
        .carbon-intensity {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .total-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .summary-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(44, 85, 48, 0.2);
        }
        
        .summary-number {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .summary-label {
            font-size: 10px;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: rgba(44, 85, 48, 0.2);
            color: #2c5530;
            border: 1px solid rgba(44, 85, 48, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(44, 85, 48, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: rgba(239, 68, 68, 0.3);
            color: #2c5530;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.5);
            transform: translateY(-1px);
        }
        
        .btn-export {
            background: rgba(34, 197, 94, 0.3);
            color: #2c5530;
            border: 1px solid rgba(34, 197, 94, 0.5);
            width: 100%;
            margin-bottom: 8px;
        }
        
        .btn-export:hover {
            background: rgba(34, 197, 94, 0.5);
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .empty-state h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        
        .empty-state p {
            margin: 0;
            font-size: 12px;
        }
        
        .footer {
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(44, 85, 48, 0.1);
            font-size: 10px;
            opacity: 0.6;
        }
        
        /* Animation for smooth transitions */
        .tool-details {
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Carbon Tracker</h1>
            <p>Monitor your AI carbon footprint</p>
        </div>
        
        <div id="loading" class="loading">
            Loading statistics...
        </div>
        
        <div id="content" style="display: none;">
            <div class="total-section">
                <div class="total-label">Carbon Intensity</div>
                <div class="total-count" id="carbonIntensity">0 g CO‚ÇÇ</div>
                <div class="carbon-intensity" id="totalCount">0 queries</div>
            </div>
            
            <div class="stats-container" id="statsContainer">
                </div>
            
            <div id="summary">
                </div>
            
            <button class="btn btn-export" id="exportBtn">üìä Export Data</button>
            
            <div class="actions">
                <button class="btn btn-primary" id="refreshBtn">üîÑ Refresh</button>
                <button class="btn btn-danger" id="resetBtn">üóëÔ∏è Reset</button>
            </div>
        </div>
        
        <div class="footer">
            Reduce your digital footprint ‚Ä¢ v1.0
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
